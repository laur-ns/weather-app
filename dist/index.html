<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Weather App</title>

  <script src='./main.js' defer></script>
  <link rel='stylesheet' href='./style.css'>
</head>

<body>
  <div class='wrapper--page'>
    <form action='' class='form'>
      <img src='./assets/magnifying-glass.png' alt='search' class='form__logo'>
      <input type='text' class='form__search' placeholder='Search location'>
      <div class='form__dropdown'>
        <ul class='form__results'>
        </ul>
      </div>
    </form>
    <div class='wrapper--main'>
      <div class='today'>
        <img class='today__main-img' src='./assets/SVG/main-rain.svg' alt='rain'>
        <div class='today__temperature'>
          <h1 class='today__temperature-value'>17°</h1>
          <div class='today__units'>
            <h5 class='today__c active'>C</h5>
            <h5 class='today__f'>F</h5>
          </div>
        </div>
        <div class='today__info'>
          <p class='today__date'>21st August</p>
          <br>
          <h5 class='today__location'>Wellington, New Zealand</h5>
        </div>
      </div>
      <div class='selected-day'>
        <h6 class='selected-day__date'>Tuesday | 21 Aug</h6>
        <div class='selected-day__info'>
          <div class='selected-day__wind-speed'>
            <img src='./assets/wind.png' alt='wind' class='selected-day__icon'>
            <div class='selected-day__title'>Wind speed</div>
            <div class='selected-day__value'>12km/h</div>
          </div>
          <div class='selected-day__feels-like'>
            <img src='./assets/thermometer.png' alt='' class='selected-day__icon'>
            <div class='selected-day__title'>Feels like</div>
            <div class='selected-day__value'>19°</div>
          </div>
          <div class='selected-day__humidity'>
            <img src='./assets/humidity.png' alt='' class='selected-day__icon'>
            <div class='selected-day__title'>Humidity</div>
            <div class='selected-day__value'>75%</div>
          </div>
          <div class='selected-day__chance-rain'>
            <img src='./assets/rain.png' alt='' class='selected-day__icon'>
            <div class='selected-day__title'>Chance of rain</div>
            <div class='selected-day__value'>90%</div>
          </div>
        </div>
      </div>
    </div>
    <div class='wrapper--days'>
      <div class='days--day0'></div>
      <div class='days--day1'></div>
      <div class='days--day2'></div>
      <div class='days--day3'></div>
      <div class='days--day4'></div>
      <div class='days--day5'></div>
      <div class='days--day6'></div>
      <div class='days--day7'></div>
    </div>
  </div>
</body>

</html>
