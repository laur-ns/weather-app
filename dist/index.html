<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Weather App</title>

  <script src='./main.js' defer></script>
  <link rel='stylesheet' href='./style.css'>
</head>

<body>
  <div class='wrapper'>
    <form action='' class='form'>
      <input type='text' class='form__search' placeholder='Search location'>
    </form>
    <div class='main'>
      <div class='main__today'></div>
      <div class='main__selected-day'></div>
    </div>
    <div class='days'>
      <div class='day0'></div>
      <div class='day1'></div>
      <div class='day2'></div>
      <div class='day3'></div>
      <div class='day4'></div>
      <div class='day5'></div>
      <div class='day6'></div>
      <div class='day7'></div>
    </div>
  </div>
</body>

</html>
