<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Weather App</title>

  <script src='./main.js' defer></script>
  <link rel='stylesheet' href='./style.css'>
</head>

<body>
  <div class='wrapper'>
    <form action='' class='form'>
      <img src='./assets/magnifying-glass.png' alt='search' class='form__logo'>
      <input type='text' class='form__search' placeholder='Search location'>
    </form>
    <div class='main-wrapper'>
      <div class='today'>
        <div class='today__main-img'></div>
      </div>
      <div class='selected-day'>
      </div>
    </div>
    <div class='days'>
      <div class='days--day0'></div>
      <div class='days--day1'></div>
      <div class='days--day2'></div>
      <div class='days--day3'></div>
      <div class='days--day4'></div>
      <div class='days--day5'></div>
      <div class='days--day6'></div>
      <div class='days--day7'></div>
    </div>
  </div>
</body>

</html>
