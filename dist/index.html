<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Weather App</title>

  <script src='./main.js' defer></script>
  <link rel='stylesheet' href='./style.css'>
</head>

<body>
  <div class='wrapper--page'>
    <form action='' class='form'>
      <img src='./assets/magnifying-glass.png' alt='search' class='form__logo'>
      <input type='text' class='form__search' placeholder='Search location'>
      <div class='form__dropdown'>
        <ul class='form__results'>
        </ul>
      </div>
    </form>
    <div class='wrapper--main'>
      <div class='today'>
        <img class='today__main-img' src='' alt=''>
        <div class='today__temperature'>
          <h1 class='today__temperature-value'></h1>
          <div class='today__units'>
            <h5 class='today__c active'>C</h5>
            <h5 class='today__f'>F</h5>
          </div>
        </div>
        <div class='today__info'>
          <p class='today__date'></p>
          <br>
          <h5 class='today__location'></h5>
        </div>
      </div>
      <div class='selected-day'>
        <h6 class='selected-day__date'></h6>
        <div class='selected-day__info'>
          <div class='selected-day__wind-speed'>
            <img src='./assets/wind.png' alt='wind' class='selected-day__icon'>
            <div class='selected-day__title'>Wind speed</div>
            <div class='selected-day__value'></div>
          </div>
          <div class='selected-day__feels-like'>
            <img src='./assets/thermometer.png' alt='' class='selected-day__icon'>
            <div class='selected-day__title'>Feels like</div>
            <div class='selected-day__value'></div>
          </div>
          <div class='selected-day__humidity'>
            <img src='./assets/humidity.png' alt='' class='selected-day__icon'>
            <div class='selected-day__title'>Humidity</div>
            <div class='selected-day__value'></div>
          </div>
          <div class='selected-day__chance-rain'>
            <img src='./assets/rain.png' alt='' class='selected-day__icon'>
            <div class='selected-day__title'>Chance of rain</div>
            <div class='selected-day__value'></div>
          </div>
        </div>
      </div>
    </div>
    <div class='wrapper--days'>
      <div class='day day--0 day--active'>
        <div class='day__week'></div>
        <div class='day__date'></div>
        <div class='day__weather'></div>
        <img src='' alt='' class='day__icon'>
        <div class='day__max-temp'></div>
        <div class='day__min-temp'></div>
      </div>
      <div class='day day--1'>
        <div class='day__week'></div>
        <div class='day__date'></div>
        <div class='day__weather'></div>
        <img src='' alt='' class='day__icon'>
        <div class='day__max-temp'></div>
        <div class='day__min-temp'></div>
      </div>
      <div class='day day--2'>
        <div class='day__week'></div>
        <div class='day__date'></div>
        <div class='day__weather'></div>
        <img src='' alt='' class='day__icon'>
        <div class='day__max-temp'></div>
        <div class='day__min-temp'></div>
      </div>
      <div class='day day--3'>
        <div class='day__week'></div>
        <div class='day__date'></div>
        <div class='day__weather'></div>
        <img src='' alt='' class='day__icon'>
        <div class='day__max-temp'></div>
        <div class='day__min-temp'></div>
      </div>
      <div class='day day--4'>
        <div class='day__week'></div>
        <div class='day__date'></div>
        <div class='day__weather'></div>
        <img src='' alt='' class='day__icon'>
        <div class='day__max-temp'></div>
        <div class='day__min-temp'></div>
      </div>
      <div class='day day--5'>
        <div class='day__week'></div>
        <div class='day__date'></div>
        <div class='day__weather'></div>
        <img src='' alt='' class='day__icon'>
        <div class='day__max-temp'></div>
        <div class='day__min-temp'></div>
      </div>
      <div class='day day--6'>
        <div class='day__week'></div>
        <div class='day__date'></div>
        <div class='day__weather'></div>
        <img src='' alt='' class='day__icon'>
        <div class='day__max-temp'></div>
        <div class='day__min-temp'></div>
      </div>
      <div class='day day--7'>
        <div class='day__week'></div>
        <div class='day__date'></div>
        <div class='day__weather'></div>
        <img src='' alt='' class='day__icon'>
        <div class='day__max-temp'></div>
        <div class='day__min-temp'></div>
      </div>
    </div>
  </div>
</body>

</html>
